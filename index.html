<script>
    function isValiEmail(str) {
        regexp=/^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\\.[A-Za-z0-9]+)$/;
        if (regexp.test(str)) {
            return true;
        }else{
            return false;
        }
    };

    console.log(isValiEmail(email1));
